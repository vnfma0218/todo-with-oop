<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <script type="module" src="./dist/app.js"></script>
  </head>
  <body>
    <section class="todo-app">
      <header id="header">
        <h1 class="title">하루 열심</h1>
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="./">
                <p>관리</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./achievment.html">
                <p>성취</p>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <!-- my goal -->
        <template id="my-goal-template">
          <div class="my-goal">
            <h3>오늘 당신의 목표는 무엇인가요?</h3>
            <p></p>
            <form class="form">
              <input class="user-input" type="text" placeholder="나의 목표는" />
              <button class="btn" type="submit">❤</button>
            </form>
          </div>
        </template>

        <!-- priority -->
        <template id="priority">
          <div class="priority">
            <h3 class="priority__title">목표를 위해 우선순위를 정해보아요.</h3>
            <form action="submit">
              <div class="form-control">
                <label for="first">1순위</label>
                <input type="text" class="first" placeholder="1순위" />
              </div>
              <div class="form-control">
                <label for="first">2순위</label>
                <input type="text" class="first" placeholder="1순위" />
              </div>
              <div class="form-control">
                <label for="first">3순위</label>
                <input type="text" class="first" placeholder="1순위" />
              </div>
            </form>
          </div>
        </template>
      </main>
    </section>
  </body>
</html>
